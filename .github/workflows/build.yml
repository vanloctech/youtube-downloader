name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release:
        description: 'Create a release'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon
          - platform: macos-latest
            target: aarch64-apple-darwin
            os_name: macos
            arch: aarch64
            friendly_name: Mac-Apple-Silicon
            yt_dlp_url: https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos
            yt_dlp_name: yt-dlp-aarch64-apple-darwin
          
          # macOS Intel
          - platform: macos-13
            target: x86_64-apple-darwin
            os_name: macos
            arch: x86_64
            friendly_name: Mac-Intel
            yt_dlp_url: https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos_legacy
            yt_dlp_name: yt-dlp-x86_64-apple-darwin
          
          # Linux x86_64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            os_name: linux
            arch: x86_64
            friendly_name: Linux
            yt_dlp_url: https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_linux
            yt_dlp_name: yt-dlp-x86_64-unknown-linux-gnu
          
          # Windows x86_64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            os_name: windows
            arch: x86_64
            friendly_name: Windows
            yt_dlp_url: https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe
            yt_dlp_name: yt-dlp-x86_64-pc-windows-msvc.exe

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os_name == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Download yt-dlp binary (Unix)
        if: matrix.os_name != 'windows'
        run: |
          mkdir -p src-tauri/bin
          curl -L -o "src-tauri/bin/${{ matrix.yt_dlp_name }}" "${{ matrix.yt_dlp_url }}"
          chmod +x "src-tauri/bin/${{ matrix.yt_dlp_name }}"
          ls -la src-tauri/bin/

      - name: Download yt-dlp binary (Windows)
        if: matrix.os_name == 'windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri/bin
          Invoke-WebRequest -Uri "${{ matrix.yt_dlp_url }}" -OutFile "src-tauri/bin/${{ matrix.yt_dlp_name }}"
          Get-ChildItem src-tauri/bin/

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: bun run tauri
          args: --target ${{ matrix.target }}

      - name: Rename artifacts with friendly names (macOS)
        if: matrix.os_name == 'macos'
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/dmg
          for f in *.dmg; do
            mv "$f" "Youwee-${{ matrix.friendly_name }}.dmg"
          done
          ls -la

      - name: Rename artifacts with friendly names (Linux)
        if: matrix.os_name == 'linux'
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle
          # Rename .deb
          if [ -d "deb" ]; then
            cd deb
            for f in *.deb; do
              mv "$f" "Youwee-${{ matrix.friendly_name }}.deb"
            done
            cd ..
          fi
          # Rename .AppImage
          if [ -d "appimage" ]; then
            cd appimage
            for f in *.AppImage; do
              mv "$f" "Youwee-${{ matrix.friendly_name }}.AppImage"
            done
            cd ..
          fi
          ls -laR

      - name: Rename artifacts with friendly names (Windows)
        if: matrix.os_name == 'windows'
        shell: pwsh
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle
          # Rename .msi
          if (Test-Path "msi") {
            cd msi
            Get-ChildItem *.msi | ForEach-Object { 
              Rename-Item $_.Name "Youwee-${{ matrix.friendly_name }}.msi"
            }
            cd ..
          }
          # Rename .exe (NSIS installer)
          if (Test-Path "nsis") {
            cd nsis
            Get-ChildItem *.exe | ForEach-Object {
              Rename-Item $_.Name "Youwee-${{ matrix.friendly_name }}-Setup.exe"
            }
            cd ..
          }
          Get-ChildItem -Recurse

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: youwee-${{ matrix.os_name }}-${{ matrix.arch }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: ignore

  # Create release after all builds complete
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | head -50

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Youwee ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: false
          body: |
            # ğŸ¬ Youwee ${{ github.ref_name }}
            
            A modern, beautiful YouTube downloader built with Tauri.
            
            ## ğŸ“¥ Download
            
            | Platform | File | Description |
            |----------|------|-------------|
            | ğŸ **Mac (M1/M2/M3/M4)** | `Youwee-Mac-Apple-Silicon.dmg` | For Apple Silicon Macs |
            | ğŸ **Mac (Intel)** | `Youwee-Mac-Intel.dmg` | For Intel-based Macs |
            | ğŸªŸ **Windows** | `Youwee-Windows.msi` | MSI Installer |
            | ğŸªŸ **Windows** | `Youwee-Windows-Setup.exe` | EXE Installer |
            | ğŸ§ **Linux** | `Youwee-Linux.deb` | Debian/Ubuntu |
            | ğŸ§ **Linux** | `Youwee-Linux.AppImage` | Portable (all distros) |
            
            ## âœ¨ Features
            - ğŸ“¹ Download YouTube videos in batch
            - ğŸ“‹ Support for playlists
            - ğŸ¯ Multiple quality options (Best, 4K, 2K, 1080p, 720p, 480p, Audio Only)
            - ğŸ¬ Multiple formats (MP4, MKV, WebM, MP3, M4A, Opus)
            - ğŸ¨ 6 beautiful color themes with Dark/Light mode
