          files: |
            artifacts/**/*.dmg
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.msi
            artifacts/**/*.exe

      - name: Update 'latest' tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Delete existing 'latest' tag if exists
          git tag -d latest 2>/dev/null || true
          git push origin :refs/tags/latest 2>/dev/null || true
          # Create new 'latest' tag pointing to current commit
          git tag latest
          git push origin latest

      - name: Update 'latest' release
        uses: softprops/action-gh-release@v2
        with:
          name: Latest Release
          tag_name: latest
          draft: false
          prerelease: false
          body: |
            # ğŸš€ Latest Stable Release
            
            **Current Version: ${{ github.ref_name }}**
            
            This release always points to the latest stable version of Youwee.
            
            ğŸ‘‰ For detailed changelog, see the [versioned release](${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}).
            
            ## ğŸ“¥ Quick Download
            
            | Platform | Download |
            |----------|----------|
            | ğŸ **Mac (M1/M2/M3/M4)** | `Youwee-Mac-Apple-Silicon.dmg` |
            | ğŸ **Mac (Intel)** | `Youwee-Mac-Intel.dmg` |
            | ğŸªŸ **Windows** | `Youwee-Windows.msi` or `Youwee-Windows-Setup.exe` |
            | ğŸ§ **Linux** | `Youwee-Linux.deb` or `Youwee-Linux.AppImage` |
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.msi
            artifacts/**/*.exe
